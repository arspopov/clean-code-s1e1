<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <figure class="image">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <figcaption>
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </figcaption>
    </figure>

    <section class="tasks-container">
      <header id="addToList" class="add-to-list">
        <label for="new-task" class="label-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-new-task" type="text">
          <button class="button add-button">Add</button>
        </div>
      </header>

      <section class="todo-tasks">
        <h3 class="heading">Todo</h3>
        <ul id="incompleteTasks" class="task-list incomplete-tasks">
          <li class="task-item">
            <input type="checkbox" class="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed-tasks">
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
